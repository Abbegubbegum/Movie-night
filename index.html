<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Movie Night!</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <h1 class="title moviefont">Guess The Movie</h1>
      <h2>Name A Movie From This Year</h2>
      <h2 data-year></h2>
      <form data-form autocomplete="off">
        <input type="text" id="text-input" autofocus />
      </form>
      <div data-output>
        <h2 class="noshow" data-guess></h2>
        <button class="noshow" onclick="reset()" data-button>Next</button>
      </div>
    </main>
  </body>
</html>
